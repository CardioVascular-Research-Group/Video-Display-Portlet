<?xml version="1.0" encoding="UTF-8"?>
<f:view contentType="text/html"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head />
	<h:body>

		<h:form id="f">
				<h:panelGrid columns="3" rendered="#{videoDisplay.control}">
					<p:commandLink actionListener="#{videoDisplay.back}" id="back">
						<h:graphicImage style="height:30px; width:30px;" value="#{resource['liferay-images:02_left.png']}" />
					</p:commandLink>
					<h:outputText style="width:300px;" value="#{videoDisplay.filename}"/>
					<p:commandLink actionListener="#{videoDisplay.forward}" id="forward">
						<h:graphicImage style="height:30px; width:30px;" value="#{resource['liferay-images:02_right.png']}" />
					</p:commandLink>
				</h:panelGrid>
					
				<h:panelGroup rendered="#{!videoDisplay.control}">
					<h:outputText value="Select Video to View:"/>
						<p:selectOneMenu id="selectDefault"
							value="#{videoDisplay.selectedVideo}" 
							style="width: 100%;">
							<p:ajax listener="#{videoDisplay.changedVideoEvent}" update="outputMedia, madman"/>
							<f:selectItems id="selectVideosList" value="#{videoList.videos}" />
						</p:selectOneMenu>
				</h:panelGroup>
				
				<h:panelGroup>
				<h:outputText id="madman" value="#{videoDisplay.selectedVideoURL}"/>
					<p:media id="outputMedia"
						player="flash" 
						value="#{videoDisplay.selectedVideoURL}"
						height="#{videoDisplay.height}"
						width="#{videoDisplay.width}"/>
					<h:outputText id="noVideo" rendered="#{videoDisplay.noVideo}" value="No video selected." />
				</h:panelGroup>
		</h:form>
	</h:body>
</f:view>
